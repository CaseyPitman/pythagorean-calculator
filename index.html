<!doctype html>
<html lang="en-us">
<!-- Pythagorean Theorem Calculator-->
<head>
  <meta charset="utf-8">
  <title>Pythagorean Theorem Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
 

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <section id="wrapper">
    <h1>Pythagorean Theorem Calculator</h1> 
    <img src="img/pythagorean-theorem.png" alt="Pythagorean Theorem" id="pythagorean-theorem-img"/>

    <h2>Input at least two known sides.</h2>

    <h3>Side a</h3>
    <input type="number" id="side-a-input" name="sideA" placeholder="Input side a" value="">

    <h3>Side b</h3>
    <input type="number" id="side-b-input" name="sideB" placeholder="Input side b" value="">

    <h3>Side c</h3>
    <input type="number" id="side-c-input" name="sideC" placeholder="Input side c" valule="">
    <br><br>
  
   <button id="onClick">Click to find the missing side</button>
    <br><br>
  
    <button id="reset">Start over</button>
    <br><br>
    <h4>&copy;2020 Casey Pitman</h4>
  </section>
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="js/main.js"></script>

</body>

</html>
