  <meta charset="utf-8">

<body>
  <h1>Pythagorean Theorem Calculator</h1> 
  <img src="" alt="Pythagorean Theorem" id="pythagorean-theorem-img"/>

  <h3>Input at least two known sides.</h3>

  <p>Side A</p>
  <input type="number" id="sideA" name="sideA" placeholder="Input side a"/>

  <p>Side B</p>
  <input type="number" id="sideB" name="sideB" placeholder="Input side b"/>

  <p>Side C</p>
  <input type="number" id="sideC" name="sideC" placeholder="Input side c"/>
  <br>
  <button id="onClick">Click to find the missing side</button>

  <p>Side A =</p><p id="side-a-result">side A result goes here</p>
  <p>Side B =</p><p id="side-b-result">side B result goes here</p>
  <p>Side C =</p><p id="side-c-result">side C result goes here</p>
